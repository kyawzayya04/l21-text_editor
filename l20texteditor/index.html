<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Editor</title>

	<!-- fontawesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- bootstrap css1 js1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- custom css -->
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>

	<div class="container border rounded-4 p-4">
		
		<h4 class="text-center">Text Editor</h4>

		<div class="row">

			<div class="col-md-12 text-center buttons">

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Bold Text" data-command="bold">Bold</button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Italic Text" data-command="italic">Italic</button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Underline Text" data-command="underline">Underline</button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="LineThrough Text" data-command="strikeThrough">LineThrough</button>

		<!-- ___________________________________________________________________________________ -->


				<button type="button" class="btn btn-outline-secondary rounded-2" title="Left Align" data-command="justifyLeft"><i class="fas fa-align-left"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Center Align" data-command="justifyCenter"><i class="fas fa-align-center"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Right Align" data-command="justifyRight"><i class="fas fa-align-right"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Justify Align" data-command="justifyFull"><i class="fas fa-align-justify"></i></button>

		<!-- ___________________________________________________________________________________ -->		

				<button type="button" class="btn btn-outline-secondary rounded-2" onclick="upcasefun()" title="Uppercase Text">Uppercase Case</button>

				<button type="button" class="btn btn-outline-secondary rounded-2" onclick="lowcasefun()" title="Lowercase Text">Lowercase Case</button>

				<button type="button" class="btn btn-outline-secondary rounded-2" onclick="capcasefun()" title="Capitalize Text">Capitalize Case</button>

		<!-- ___________________________________________________________________________________ -->


				<button type="button" class="btn btn-outline-secondary rounded-2" title="Subscript" data-command="subscript"><i class="fas fa-subscript"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Superscript" data-command="superscript"><i class="fas fa-superscript"></i></button>

		<!-- ___________________________________________________________________________________ -->


				<button type="button" class="btn btn-outline-secondary rounded-2" title="Ruler" data-command="insertHorizontalRule"><i class="fas fa-ruler"></i></button>

		<!-- ___________________________________________________________________________________ -->		

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Order List" data-command="insertOrderedList"><i class="fas fa-list-ol"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Unorder List" data-command="insertUnorderedList"><i class="fas fa-list-ul"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Select All" data-command="selectAll"><i class="fas fa-check"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Backspace" data-command="delete"><i class="fas fa-backspace"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Delete" data-command="forwardDelete"><i class="fas fa-trash-alt"></i></button>

		<!-- ___________________________________________________________________________________ -->		

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Copy" data-command="copy"><i class="fas fa-copy"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Cut" data-command="cut"><i class="fas fa-cut"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Paste" data-command="paste"><i class="fas fa-paste"></i></button>

		<!-- ___________________________________________________________________________________ -->		

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Undo" data-command="undo"><i class="fas fa-undo"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Redo" data-command="redo"><i class="fas fa-redo"></i></button>

		<!-- ___________________________________________________________________________________ -->		

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Link" data-command="createLink"><i class="fas fa-link"></i></button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Unlink" data-command="unlink"><i class="fas fa-unlink"></i></button>

		<!-- ___________________________________________________________________________________ -->


				<button type="button" class="btn btn-outline-secondary rounded-2" title="Image" data-command="insertImage"><i class="fas fa-image"></i></button>

		<!-- ___________________________________________________________________________________ -->


				<select name="txtcolor" id="txtcolor" class="btn btn-outline-secondary" data-command="foreColor">
					<option selected disabled hidden>Colors</option>
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
				</select>

				<select name="gbcolor" id="gbcolor" class="btn btn-outline-secondary" data-command="backColor">
					<option selected disabled hidden>Background Colors</option>
					<option value="black">Black</option>
					<option value="white">White</option>
					<option value="red">Red</option>
					<option value="green">Green</option>
					<option value="blue">Blue</option>
				</select>

				<select name="fntname" id="fntname" class="btn btn-outline-secondary" data-command="fontName">
					<option selected disabled hidden>Fonts</option>
					<option value="arial">Arial</option>
					<option value="century">Century</option>
					<option value="sans-serif">Sans-Serif</option>
					<option value="time new roman">Time New Roman</option>
				</select>

		<!-- ___________________________________________________________________________________ -->		

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Clear Text" data-command="cleartext">Clear</button>

				<button type="button" class="btn btn-outline-secondary rounded-2" title="Remove Format" data-command="removeFormat">Remove Format</button>

		<!-- ___________________________________________________________________________________ -->

			</div>

		</div>

		<div class="row">
			
			<div class="col-md-12">
				
				<form action="" method="">
					
					<div class="form-group">

						<!-- <textarea name="arti" id="textarea" class="form-control shadow" placeholder="Write Something..." rows="15"></textarea> -->

						<!-- <div id="divarea" class="divarea" contenteditable="true" spellcheck="false">
						</div> -->

						<div id="divarea" class="divarea">
						</div>

					</div>

					<div class="text-end">
						<button type="button" class="btn btn-secondary">Cancel</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>

				</form>

			</div>

		</div>

	</div>

		
	<!-- bootstrap css1 js1 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	<!-- custom js -->
	<script type="text/javascript" src="./app.js"></script>

</body>
</html>
